services:
  - type: web
    name: estudio
    env: python
    buildCommand: "./build.sh"
    startCommand: "./run.sh"
    envVars:
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: DATABASE_URL
        fromDatabase:
          name: estudio-db
          property: connectionString
      - key: EMAIL_HOST
        value: "smtp-mail.outlook.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: EMAIL_USE_TLS
        value: "True"
      - key: DEFAULT_FROM_EMAIL
        sync: false

databases:
  - name: estudio-db
    databaseName: estudio
    user: estudio
